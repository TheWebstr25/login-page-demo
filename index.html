<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Let's Think Digital - Association Of Innovative Minds</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
  </head>
  <body>
    <section class="grid" id="grid">
      <div class="form" id="sign-up">
        <h2>Sign Up</h2>
        <p>Join the community - Think Big!</p>
        <input type="text" name="Name" placeholder="Name" />
        <input type="email" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Password">
        <input type="button" name="Sign In" value="Sign Up" id="Sign In"/>
        <div class="options">
          <div class="br">
            <div class="line"></div><p>OR</p><div class="line"></div>
          </div>
          <div class="btn-flex">
            <button class="button" type="submit"><img src="images/google.png" alt="Google"> Continue with Google</button>
            <button class="button" type="submit"><img src="images/facebook.png" alt="Facebook"> Continue with Facebook</button>
            <button class="button" type="submit"><img src="images/linkedIn.png" alt="LinkedIn"> Continue with LinkedIn</button>
          </div>
        </div>
        <div class="alte">
          <p>Already have an account?</p>
          <button class="alte-btn" id="alte-btn-2">Sign In</button>
        </div>
      </div>
      <div id="cover">
        <img src="images/logo.png" alt="Logo" class="logo"/>
        <h2>An Association of Innovative Minds</h2>
        <p class="ref">Developed by <span>The WEBSTR</span></p>
      </div>
      <div class="form" id="sign-in">
        <h2>Sign In</h2>
        <p>Welcome back!</p>
        <input type="text" name="Username" placeholder="Username or Email"/>
        <input type="password" name="password" id="password" placeholder="Password"/>
        <input type="button" name="Sign In" value="Sign In" id="SignIn"/>
        <div class="options">
          <div class="br">
            <div class="line"></div><p>OR</p><div class="line"></div>
          </div>
          <div class="btn-flex">
            <button class="button" type="submit"><img src="images/google.png" alt="Google"> Continue with Google</button>
            <button class="button" type="submit"><img src="images/facebook.png" alt="Facebook"> Continue with Facebook</button>
            <button class="button" type="submit"><img src="images/linkedIn.png" alt="LinkedIn"> Continue with LinkedIn</button>
          </div>
        </div>
        <div class="alte">
          <p>Don't have an account?</p>
          <button class="alte-btn" id="alte-btn">Sign Up</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
